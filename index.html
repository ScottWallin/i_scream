<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>I Scream</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug bg-dark">
  <header class="container-fluid">
    <div class="row hdr-color text-center p-3">
      <div class="col-12 mdi mdi-knife text-dark hdr-text">Scream for Ice Cream <i
          class="mdi mdi-ice-cream text-dark"></i></div>
    </div>

  </header>

  <main class="container-fluid">
    <div class="row">
      <!-- Cart -->
      <div class="col-6">
        <div class="row">
          <div class="border border-danger d-flex">
            <div class="col-12" id="cart">
              <!-- Cart stuff goes here -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex ">
            <p>Total $ <span id="total"></span></p>
          </div>
        </div>
      </div>
      <!-- The Goods -->
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <h1 class="text-white">Toppings</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button onclick="buySprinkles()">Sprinkles $2</button>
          </div>
          <div class="col-4">
            <button onclick="buyChocolateChips()">Chocolate Chips $3</button>
          </div>
          <div class="col-4">
            <button onclick="buyGummyWorms()">Gummy Worms $2</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="text-white">Vessels</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button onclick="buyWaffleCone()">Waffle Cone $3</button>
          </div>
          <div class="col-4">
            <button onclick="buyWaffleBowl()">Waffle Bowl $4</button>
          </div>
          <div class="col-4">
            <button onclick="buyDippedCone()">Dipped Cone $5</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="text-white">Flavors</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button onclick="buyVanilla()">Vanilla $3</button>
          </div>
          <div class="col-4">
            <button onclick="buyChocolate()">Chocolate $4</button>
          </div>
          <div class="col-4">
            <button onclick="buyStrawberry()">Strawberry $4</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button onclick="buyCookieDough()">Cookie Dough $5</button>
          </div>
          <div class="col-4">
            <button onclick="buyPistachio()">Pistachio $5</button>
          </div>
          <div class="col-4">
            <button onclick="buyFunfetti()">Funfetti $5</button>
          </div>
        </div>
      </div>
    </div>

  </main>




  <footer class="container-fluid">
  </footer>
  <script src="app.js"></script>
</body>

</html>
